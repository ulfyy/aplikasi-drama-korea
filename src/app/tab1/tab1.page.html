<ion-header>
  <ion-toolbar>
    <ion-title>
      Bus
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to GO BUS </ion-card-title>
      </ion-card-header>
      <ion-card-content>
          <ion-img src="/assets/bus.jpg"></ion-img>
        <p>Go BUS merupakan sebuah aplikasi yang diluncurkan pada tahun 2019. Aplikasi ini memberikan informasi seputar bus. </p>
      </ion-card-content>
    </ion-card>
    <ion-content>
      <ion-list>
        <ion-item>
          <ion-input placeholder="Username" type="text" [value]="username" [(ngModel)]="username"></ion-input>
        </ion-item>
        
        <ion-item>
            <ion-input placeholder="Password" type="password" [value]="password" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-list>
      
    
      <button ion-button (click)='login();'>Login</button>
    
    </ion-content>
    
</ion-content>
